  <main>
    <article>
      <div id="wrapper">
        <form action="" id="form-register">
          <h1 class="form-heading">Đăng ký tài khoản</h1>
          <div class="form-group">
            <label for="fullname"></label>
            <input type="text" class="form-input" placeholder="Họ và tên" required>
          </div>
          <div class="form-group">
            <label for="username"></label>
            <input type="text" placeholder="Tên tài khoản" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="username"></label>
            <input type="text" placeholder="Mật khẩu" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="password"></label>
            <input type="password" placeholder="Nhập lại mật khẩu" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="email"></label>
            <input type="email" placeholder="Số điện thoại di động hoặc email" class="form-input" required>
          </div>
          <div class="form-group">
            <label for="gender" class="form-gender">Giới tính</label>
            <div>
              <div>
                <input type="radio" name="gender" id="male" value="male" class="form-check-input" checked>
                <label for="male" class="form-gender">Nam</label>
              </div>
              <div>
                <input type="radio" name="gender" id="female" value="female" class="form-check-input">
                <label for="female" class="form-gender">Nữ</label>
              </div>
            </div>
          </div>
          <input type="submit" value="Đăng ký" class="form-submit">
        </form>
      </div>
